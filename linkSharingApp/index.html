<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Sharing App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawasome links -->
    <script
      src="https://kit.fontawesome.com/fb3d3bd745.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="parent-container">
      <nav class="navbar-container">
        <div class="left-navbar-container">
          <i class="fa-solid fa-link devlinks-icon"></i>
          <p class="navbar-heading">devLinks</p>
        </div>
        <div class="center-navbar-container">
          <div class="tab-container activetab" id="linktab">
            <i class="fa-solid fa-link navbar-icons"></i
            ><span class="tab-name">Links</span>
          </div>
          <div class="tab-container activetab" id="profiletab">
            <i class="fa-solid fa-user navbar-icons"></i
            ><span class="tab-name">Profile Details</span>
          </div>
        </div>
        <div class="right-navbar-container">
          <i class="fa-solid fa-eye navbar-icons"></i
          ><span class="tab-name">Preview</span>
        </div>
      </nav>

      <div class="share-app-content-container">
        <div class="mobile-background-container">
          <div class="empty-phone-img-container left-content-container">
            <div class="user-details-container">
              <div class="user-img-skeleton">
                <img src="" alt="" class="user-img" />
              </div>
              <h2 class="skeleton-user-detail user-name"></h2>
              <p class="skeleton-user-detail user-email"></p>
            </div>
            <div class="phone-links-container">
              <h2 class="phone-links-heading">#YOUR LINKS</h2>
              <div class="links-container">
                <div class="skeleton-link-tab"></div>
                <div class="skeleton-link-tab"></div>
                <div class="skeleton-link-tab"></div>
                <div class="skeleton-link-tab"></div>
                <div class="skeleton-link-tab"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-content-container"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
