<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Api</title>
    <link
      rel="shortcut icon"
      href="./images/microphone_1174500.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/fb3d3bd745.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="parent-container">
      <h2 class="primary-heading">Speech</h2>
      <div class="tabs-container">
        <div class="tab-container" id="TTS" data-tab="active">
          Text To Speech
        </div>
        <div class="tab-container" id="STT" data-tab="inactive">
          Speech To Text
        </div>
      </div>
      <div class="text-to-speech-container">
        <label for="text-input-box" class="label">Enter You Text</label>
        <textarea
          name=""
          id="text-input-box"
          rows="12"
          placeholder="Enter Your Text"
        ></textarea>
        <div class="pitch-rate-container">
          <div class="row">
            <label for="pitch" class="label">Pitch </label>
            <input
              type="range"
              name=""
              id="pitch"
              min="0.1"
              max="2"
              step="0.1"
              class="range"
            />
          </div>
          <div class="row">
            <label for="rate" class="label">Rate</label>
            <input
              type="range"
              name=""
              id="rate"
              min="0.1"
              max="2.0"
              step="0.1"
              class="range"
            />
          </div>
        </div>
        <div class="voices-play-btn">
          <select name="" id="voices"></select>
          <button id="play-pause-btn">
            <i class="fa-solid fa-play" id="play-pause"></i>
          </button>
        </div>
      </div>
      <div class="speech-to-text-container">
        <div class="speech-to-text-mic-container">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="speech-to-text-value-container">
          <textarea
            name=""
            readonly
            id="speech"
            placeholder="No Text Found"
          ></textarea>
          <button id="copy-btn">Copy Text</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
