<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Api</title>
    <link
      rel="shortcut icon"
      href="./images/microphone_1174500.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent-container">
      <h2 class="primary-heading">Speech</h2>
      <div class="tabs-container">
        <div class="tab-container" id="TTS" data-tab="active">
          Text To Speech
        </div>
        <div class="tab-container" id="STT" data-tab="inactive">
          Speech To Text
        </div>
      </div>
      <div class="text-to-speech-container">
        <label for="text-input-box" class="label">Enter You Text</label>
        <textarea
          name=""
          id="text-input-box"
          rows="12"
          placeholder="Enter Your Text"
        ></textarea>
        <div class="pitch-rate-container">
          <div class="row">
            <label for="pitch" class="label">Pitch </label>
            <input
              type="range"
              name=""
              id="pitch"
              min="0.1"
              max="2"
              step="0.1"
              class="range"
            />
          </div>
          <div class="row">
            <label for="rate" class="label">Rate</label>
            <input
              type="range"
              name=""
              id="rate"
              min="0.0"
              max="10"
              step="1"
              class="range"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
